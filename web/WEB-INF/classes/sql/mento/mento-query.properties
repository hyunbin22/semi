mentoApproList=select * from(select rownum as rnum, a.* from (select mt.*, m.mid, m.mname, m.mphone from tb_mento mt join tb_member m on mt.mnum=m.mnum where mtcheck='N' order by mtaDate)a) where rnum between ? and ?
countMentoApproval=select count(*) as cnt from tb_mento where mtcheck='N'
mentoView=select * from tb_mento join tb_member using(mNum) where mtNum=?
updateCheckMento=update tb_mento set mtcheck='Y', mthiredate=sysdate, mtreason=null where mtNum=?
updateRefusalMento=update tb_mento set mtreason=? where mtnum=?
mentoUpList=select * from tb_upload_mento where mtnum=?
countMento=select count(*) from tb_mento where mtcheck='Y'
mentoList=select * from(select rownum as rnum, a.* from (select mt.*, m.mid, m.mname, m.mphone from tb_mento mt join tb_member m on mt.mnum=m.mnum where mtcheck='Y' order by mtaDate)a) where rnum between ? and ?
mentoAllList=select mt.*, m.mid, m.mname, m.mphone from tb_mento mt join tb_member m on (mt.mnum=m.mnum) where mt.mtcheck='Y'
mentoUpProList=select mtnum, up_mentonum, up_mento_org_profile, up_mento_re_profile, up_mento_org_confirm, up_mento_re_confirm from tb_upload_mento where mtnum=?
mentoUpLicenList=select mtnum,up_mento_name_license, up_mento_org_license, up_mento_re_license from tb_upload_mento where mtnum=?